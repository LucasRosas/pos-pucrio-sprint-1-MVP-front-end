<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/main.css" />

    <title>Document</title>
  </head>
  <body>
    <noscript>
      <div class="no-js">
        <p>
          Este site precisa de JavaScript para funcionar. Por favor, ative-o.
        </p>
      </div>
    </noscript>
    <header>
      <div class="topBar">
        <div>Logo</div>
        <div class="flex-center-center gap">
          <div class="userName userNameDisplay">Lucas</div>
          <Avatar id="avatar"></Avatar>
          <button class="secondary" onclick="auth.logout()">Sair</button>
        </div>
      </div>
      <div id="welcome">
        <h1>Olá, <span class="userName">Lucas</span>!</h1>
        <p>
          Você está logado como
          <strong><span class="userRole">Aluno</span></strong
          >.
        </p>
      </div>
    </header>
    <dialog id="loginModal">
      <form
        class="flex-col-center-start gap"
        method="dialog"
        onsubmit="auth.login(event)"
      >
        <div class="flex-col-center-start gap">
          <div>
            <label for="user">Usuário:</label>
            <input
              type="text"
              id="user"
              name="user"
              placeholder="Usuário"
              required
            />
          </div>
          <div>
            <label for="password">Senha:</label>
            <input
              type="password"
              placeholder="Senha"
              id="password"
              name="password"
              required
            />
          </div>
          <div>
            <button type="submit">Entrar</button>
          </div>
        </div>
      </form>
    </dialog>
    <main>
      <section>
        <button>Reservar quadra</button>
      </section>
      <section class="calendarArea container">
        <button id="previous" onclick="calendar.changeMonth('previous')">
          <
        </button>
        <div id="calendar"></div>
        <button id="next" onclick="calendar.changeMonth('next')">></button>
      </section>
    </main>
  </body>
  <script src="./src/app.js"></script>
</html>
